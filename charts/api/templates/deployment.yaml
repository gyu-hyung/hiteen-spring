apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hiteen-api.fullname" . }}
  labels:
    app: {{ include "hiteen-api.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "hiteen-api.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "hiteen-api.name" . }}
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001

      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: hiteen-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080

          env:
            # ✅ JVM 설정
            - name: JAVA_TOOL_OPTIONS
              value: "{{ .Values.java.options | default "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=25.0" }}"

            # ✅ Spring 프로파일
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .Values.env.PROFILE }}"

            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
            # ✅ 일반 볼륨
            - name: {{ .Values.persistence.name }}
              mountPath: {{ .Values.persistence.mountPath }}

            # ✅ Firebase Secret 볼륨 (Spring 코드 기준 경로)
            - name: firebase-credentials
              mountPath: /app/firebase
              readOnly: true

      volumes:
        # ✅ PVC 볼륨
        - name: {{ .Values.persistence.name }}
          persistentVolumeClaim:
            claimName: {{ include "hiteen-api.fullname" . }}-pvc

        # ✅ Firebase Secret 볼륨 정의
        - name: firebase-credentials
          secret:
            secretName: firebase-credentials
            items:
              - key: firebase-key.json
                path: firebase-key.json
