apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hiteen-api.fullname" . }}
  labels:
    app: {{ include "hiteen-api.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "hiteen-api.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "hiteen-api.name" . }}
    spec:
      # ✅ spring 유저 UID와 맞추기 (권한 문제 방지)
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001

      imagePullSecrets:
        - name: ghcr-secret

      containers:
        - name: hiteen-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080

          # ✅ 환경 변수 주입
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .Values.env.PROFILE }}"
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}

          # ✅ Health Check 설정
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15

          # ✅ 리소스 설정
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # ✅ 볼륨 마운트
          volumeMounts:
            - name: {{ .Values.persistence.name }}
              mountPath: {{ .Values.persistence.mountPath }}

      # ✅ PVC 볼륨 설정
      volumes:
        - name: {{ .Values.persistence.name }}
          persistentVolumeClaim:
            claimName: {{ include "hiteen-api.fullname" . }}-pvc
