apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}

spec:
  replicas: {{ .Values.app.replicaCount }}

  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  minReadySeconds: 5

  selector:
    matchLabels:
      app: {{ .Values.app.name }}

  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}

    spec:
      terminationGracePeriodSeconds: 30

      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}

      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}

      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}

          ports:
            - containerPort: {{ .Values.app.service.port }}

          env:
            {{- toYaml .Values.app.env | nindent 12 }}

          volumeMounts:
            - name: firebase-credentials
              mountPath: /app/firebase/firebase-key.json
              subPath: firebase-key.json
            - name: nfs-assets
              mountPath: /app/assets

          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}

          # ğŸš€ startupProbe (ê¸°ë™ ë³´í˜¸ìš©)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.app.service.port }}
            failureThreshold: 30     # ìµœëŒ€ 150ì´ˆ
            periodSeconds: 5

          # âœ… readinessProbe (íŠ¸ë˜í”½ ìˆ˜ì‹  ì—¬ë¶€)
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{ .Values.app.service.port }}
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 5
            failureThreshold: 3

          # ğŸ©º livenessProbe (ì§„ì§œ ì£½ì—ˆì„ ë•Œë§Œ)
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: {{ .Values.app.service.port }}
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3

          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 15"]

      volumes:
        - name: firebase-credentials
          secret:
            secretName: firebase-secret

        - name: nfs-assets
          persistentVolumeClaim:
            claimName: nfs-pv-images
