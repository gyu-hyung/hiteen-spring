apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicaCount }}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1


  # ğŸš€ Ready í›„ ì•ˆì •í™” ì‹œê°„
  minReadySeconds: 5
  # ğŸš€ Pod ì¢…ë£Œ ì§€ì—° â†’ connection draining
  terminationGracePeriodSeconds: 30



  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.port }}
          env: {{- toYaml .Values.app.env | nindent 12 }}
          volumeMounts:
            - name: firebase-credentials
              mountPath: /app/firebase/firebase-key.json
              subPath: firebase-key.json
            - name: nfs-assets
              mountPath: /app/assets
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
      volumes:
        - name: firebase-credentials
          secret:
            secretName: firebase-secret
        - name: nfs-assets
          persistentVolumeClaim:
            claimName: nfs-pv-images

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.app.service.port }}
            initialDelaySeconds: 8
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.app.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10

          # ğŸ”¥ Pod ë°”ë¡œ ì£½ì§€ ì•Šë„ë¡ ì—°ê²° ë“œë ˆì´ë‹
          lifecycle:
            preStop:
              exec:
                command: ["sh","-c","sleep 15"]