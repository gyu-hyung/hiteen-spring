# ============================================
# Global Settings
# ============================================
namespace: hiteen

nodeSelector:
  node-type: private

imagePullSecrets:
  - name: ghcr-secret

# ============================================
# Backend (Spring Boot)
# ============================================
app:
  fullnameOverride: hiteen-test
  name: hiteen-test
  replicaCount: 1
  image:
    repository: ghcr.io/gyu-hyung/hiteen-api
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev-k8s
    - name: REDIS_HOST
      value: redis-0.redis.hiteen.svc.cluster.local
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: redis-secret
          key: redis-password
    - name: FIREBASE_CREDENTIAL_PATH
      value: /app/firebase/firebase-key.json
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

# ============================================
# NFS (Assets)
# ============================================
nfs:
  server: "10.8.0.159"
  path: "/srv/nfs/assets"
  storage: "100Gi"

backupNfs:
  server: "10.8.0.159"
  path: "/srv/nfs/assets"
  storage: "50Gi"

# ============================================
# Soketi
# ============================================
soketi:
  name: soketi
  replicaCount: 1
  image:
    repository: quay.io/soketi/soketi
    tag: 1.4-16-debian
    pullPolicy: Always

  service:
    name: soketi-svc
    type: ClusterIP
    port: 6001

  env:
    - name: DEFAULT_APP_ID
      value: "hiteen-app"
    - name: DEFAULT_APP_KEY
      value: "hiteen-key"
    - name: DEFAULT_APP_SECRET
      value: "hiteen-secret"
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "6001"
    - name: DEBUG
      value: "1"

    # Redis Cluster adapter
    - name: ADAPTER_DRIVER
      value: "redis"
    - name: REDIS_HOST
      value: "redis-0.redis.hiteen.svc.cluster.local"
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: redis-secret
          key: redis-password

    - name: CORS_ALLOW_ORIGIN
      value: "*"
    - name: CLIENT_MESSAGES_ENABLED
      value: "true"

# ============================================
# Redis Cluster
# ============================================
redis:
  replicas: 6
  clusterReplicas: 1
  password: "xxxxxxxx"

  image:
    repository: redis
    tag: "7.2"
    pullPolicy: IfNotPresent

  service:
    name: redis
    port: 6379
    clusterPort: 16379

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

  storageClass: local-path
  storageSize: 2Gi
  accessModes:
    - ReadWriteOnce

  # ✅ Cluster init job이 사용할 값들 명시 (Job 내에서 사용됨)
  clusterInit:
    enabled: true
    waitTimeout: 80          # Redis pod 준비 대기 시간 (초)
    pingInterval: 3           # ping 재시도 간격 (초)
    namespace: hiteen         # 클러스터 네임스페이스 지정 (변수 주입)

# ============================================
# Ingress (Nginx)
# ============================================
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/client-max-body-size: "50m"
    nginx.ingress.kubernetes.io/websocket-services: "hiteen-test"

  hosts:
    - host:
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: hiteen-test
            servicePort: 8080
