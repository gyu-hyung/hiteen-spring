# ============================================
# Global Settings
# ============================================
namespace: hiteen

nodeSelector:
  node-type: private

imagePullSecrets:
  - name: ghcr-secret

# ============================================
# Backend (Spring Boot)
# ============================================
app:
  fullnameOverride: hiteen-test
  name: hiteen-test
  replicaCount: 1
  image:
    repository: ghcr.io/gyu-hyung/hiteen-api
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: REDIS_HOST
      value: redis-0.redis.hiteen.svc.cluster.local
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: redis-secret
          key: redis-password
    - name: FIREBASE_CREDENTIAL_PATH
      value: /app/firebase/firebase-key.json
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

# ============================================
# NFS (Assets)
# ============================================
nfs:
  server: "10.8.0.159"
  path: "/srv/nfs/assets"
  storage: "100Gi"

backupNfs:
  server: "10.8.0.159"
  path: "/srv/nfs/assets"
  storage: "50Gi"

soketi:
  name: soketi
  replicaCount: 1
  image:
    repository: quay.io/soketi/soketi
    tag: 1.4-16-debian
    pullPolicy: Always

  service:
    name: soketi-svc
    type: ClusterIP
    port: 6001

  env:
    # Í∏∞Î≥∏ Ïï± ÏÑ§Ï†ï
    - name: DEFAULT_APP_ID
      value: "hiteen-app"
    - name: DEFAULT_APP_KEY
      value: "hiteen-key"
    - name: DEFAULT_APP_SECRET
      value: "hiteen-secret"

    # ÏÑúÎ≤Ñ ÏÑ§Ï†ï
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "6001"
    - name: DEBUG
      value: "1"

    # Redis Adapter (ÌïµÏã¨!)
    - name: ADAPTER_DRIVER
      value: "redis"
    - name: REDIS_HOST
      value: "redis-0.redis.hiteen.svc.cluster.local"
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: redis-secret
          key: redis-password

    # CORS Î∞è ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÑ§Ï†ï
    - name: CORS_ALLOW_ORIGIN
      value: "*"
    - name: CLIENT_MESSAGES_ENABLED
      value: "true"

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  host: soketi-svc.hiteen.svc.cluster.local

# ============================================
# Redis Cluster (StatefulSet + PVC)
# ============================================
redis:
  replicas: 6
  clusterReplicas: 1
  password: "xxxxxxxx"

  image:
    repository: redis
    tag: "7.2"
    pullPolicy: IfNotPresent

  service:
    name: redis
    port: 6379
    clusterPort: 16379

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

  storageClass: local-path
  storageSize: 2Gi
  accessModes:
    - ReadWriteOnce

  # ‚úÖ Cluster init jobÏù¥ ÏÇ¨Ïö©Ìï† Í∞íÎì§ Î™ÖÏãú (Job ÎÇ¥ÏóêÏÑú ÏÇ¨Ïö©Îê®)
  clusterInit:
    enabled: true
    waitTimeout: 80          # Redis pod Ï§ÄÎπÑ ÎåÄÍ∏∞ ÏãúÍ∞Ñ (Ï¥à)
    pingInterval: 3           # ping Ïû¨ÏãúÎèÑ Í∞ÑÍ≤© (Ï¥à)
    namespace: hiteen         # ÌÅ¥Îü¨Ïä§ÌÑ∞ ÎÑ§ÏûÑÏä§ÌéòÏù¥Ïä§ ÏßÄÏ†ï (Î≥ÄÏàò Ï£ºÏûÖ)

# ============================================
# Ingress (Nginx, ÏµúÏã† Î¨∏Î≤ï)
# ============================================
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"

    # üî• WebSocket ÏïàÏ†ïÏÑ± ÌïµÏã¨
    nginx.ingress.kubernetes.io/websocket-services: "hiteen-test"
    nginx.ingress.kubernetes.io/connection-proxying: "on"

    # üî• Idle timeout Ìï¥Í≤∞
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"



  hosts:
    - host:
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: hiteen-test
            servicePort: 8080
        - path: /apps
          pathType: Prefix
          backend:
#            service:
#              name: soketi-svc
#              port:
#                number: 6001
            serviceName: soketi-svc
            servicePort: 6001
