# ============================================
# Global Settings
# ============================================
namespace: hiteen

nodeSelector:
  node-type: private

imagePullSecrets:
  - name: ghcr-secret

# ============================================
# Backend (Spring Boot)
# ============================================
app:
  fullnameOverride: hiteen-test
  name: hiteen-test
  replicaCount: 1
  image:
    repository: ghcr.io/gyu-hyung/hiteen-api
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev-k8s
    - name: REDIS_HOST
      value: redis-0.redis.hiteen.svc.cluster.local
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: redis-secret
          key: redis-password
    - name: FIREBASE_CREDENTIAL_PATH
      value: /app/firebase/firebase-key.json
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

# ============================================
# NFS (Assets)
# ============================================
nfs:
  server: "10.8.0.159"
  path: "/srv/nfs/assets"
  storage: "100Gi"

backupNfs:
  server: "10.8.0.159"
  path: "/srv/nfs/assets"
  storage: "50Gi"

soketi:
  name: soketi
  replicaCount: 1
  image:
    repository: quay.io/soketi/soketi
    tag: 1.4-16-debian
    pullPolicy: Always

  service:
    name: soketi-svc
    type: ClusterIP
    port: 6001

  env:
    # ê¸°ë³¸ ì•± ì„¤ì •
    - name: DEFAULT_APP_ID
      value: "hiteen-app"
    - name: DEFAULT_APP_KEY
      value: "hiteen-key"
    - name: DEFAULT_APP_SECRET
      value: "hiteen-secret"

    # ì„œë²„ ì„¤ì •
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "6001"
    - name: DEBUG
      value: "1"

    # Redis Adapter (í•µì‹¬!)
    - name: ADAPTER_DRIVER
      value: "redis"
    - name: REDIS_HOST
      value: "redis-0.redis.hiteen.svc.cluster.local"
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: redis-secret
          key: redis-password

    # CORS ë° í´ë¼ì´ì–¸íŠ¸ ì„¤ì •
    - name: CORS_ALLOW_ORIGIN
      value: "*"
    - name: CLIENT_MESSAGES_ENABLED
      value: "true"

  resources:
    requests:
