# ============================================
# Redis Cluster (StatefulSet + PVC)
# ============================================
redis:
  replicas: 6
  clusterReplicas: 1
  password: "hiteen1234"

  image:
    repository: redis
    tag: "7.2"
    pullPolicy: IfNotPresent

  service:
    name: redis
    port: 6379
    clusterPort: 16379

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

  storageClass: local-path
  storageSize: 2Gi
  accessModes:
    - ReadWriteOnce

