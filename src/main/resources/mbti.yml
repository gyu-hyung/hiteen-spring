mbti:
  results:
    ENTJ:
      title: "지휘관"
      description: "분석적이고 객관적이며 주로 목표를 달성하기 위한 장기적인 계획 구상을 즐기는 성격입니다."
    ENTP:
      title: "변론가"
      description: "호기심이 많으며 논리적으로 판단하려는 기질이 있고, 어느 곳에서나 적응이 빠른 성격입니다."
    ENFJ:
      title: "선도자"
      description: "사람 간의 화합을 중요시하여 사교성이 풍부합니다. 또한 적극적이며 책임감이 강한 성격입니다."
    ENFP:
      title: "재기발랄한 활동가"
      description: "정열적이고 활기가 넘치며 항상 새로운 가능성을 찾고 시도하는 성격입니다."
    ESTJ:
      title: "엄격한 관리자"
      description: "현실적이며 리더십이 있어 추진력이 좋습니다. 미래보다는 현재의 사실을 추구하는 성격입니다."
    ESFJ:
      title: "사교적인 외교관"
      description: "타고난 협력자로서 동료애가 많고 다른 사람에게 관심을 쏟으며, 나눔과 베풂을 중시하는 성격입니다."
    ESTP:
      title: "모험을 즐기는 사업가"
      description: "개방적이고 관대하며 사람이나 사물에 대한 선입견이 별로 없는 성격입니다."
    ESFP:
      title: "연예인"
      description: "사교적이고 활동적이며 조직이나 공동체에서 밝고 재미있는 분위기 조성 역할을 잘하는 성격입니다."
    INTJ:
      title: "용의주도한 전략가"
      description: "모든 일에 의문을 던지며 매우 독립적인 성향을 지녀 혼자 일하거나 결정내리는 것을 선호하는 성격입니다."
    INTP:
      title: "논리적인 사색가"
      description: "조용하고 과묵하며, 논리적으로 문제를 해결하기 좋아하는 성격입니다."
    INFJ:
      title: "통찰력 있는 선지자"
      description: "인내심이 많고 통찰력과 직관력이 뛰어나며, 화합을 추구하는 성격입니다."
    INFP:
      title: "중재자"
      description: "차분하고 창의적이며 자유롭게 상상의 나래를 펼치기 좋아하는 성격입니다."
    ISTJ:
      title: "논리주의자"
      description: "강한 집중력과 현실 감각을 지녔으며, 반복되는 일상적인 일에 대한 인내력이 강한 성격입니다."
    ISFJ:
      title: "용감한 수호자"
      description: "타인에 대한 동정심이 많으며, 내성적이지만 관계술이 뛰어나 인간관계를 잘 만들어가는 성격입니다."
    ISTP:
      title: "만능 재주꾼"
      description: "과묵하고 논리적이며 상황을 파악하는 능력이 뛰어나 눈치가 빠른 성격입니다."
    ISFP:
      title: "호기심 많은 예술가"
      description: "상냥하고 배려심이 깊으며 사람 간의 화합을 중시해 인간관계로 인한 문제가 적은 성격입니다."

  questions:
    - index: 0
      text: "주기적으로 새로운 친구를 만든다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 1
      text: "자유 시간 중 상당 부분을 다양한 관심사를 탐구하는 데 할애한다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 2
      text: "다른 사람이 울고 있는 모습을 보면 자신도 울고 싶어질 때가 많다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 3
      text: "일이 잘못될 때를 대비해 여러 대비책을 세우는 편이다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 4
      text: "압박감이 심한 환경에서도 평정심을 유지하는 편이다."
      group: 4
      revers: true
      code: ["T", "A"]

    - index: 5
      text: "파티나 행사에서 새로운 사람에게 먼저 자신을 소개하기보다는 주로 이미 알고 있는 사람과 대화하는 편이다."
      group: 0
      revers: false
      code: ["E", "I"]

    - index: 6
      text: "하나의 프로젝트를 완전히 완료한 후 다른 프로젝트를 시작하는 편이다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 7
      text: "매우 감상적인 편이다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 8
      text: "일정이나 목록으로 계획을 세우는 일을 좋아한다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 9
      text: "작은 실수로도 자신의 능력이나 지식을 의심하곤 한다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 10
      text: "관심이 가는 사람에게 다가가서 대화를 시작하기가 어렵지 않다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 11
      text: "예술 작품의 다양한 해석에 대해 토론하는 일에는 크게 관심이 없다."
      group: 1
      revers: false
      code: ["N", "S"]

    - index: 12
      text: "감정보다는 이성을 따르는 편이다."
      group: 2
      revers: false
      code: ["F", "T"]

    - index: 13
      text: "하루 일정을 계획하기보다는 즉흥적으로 하고 싶은 일을 하는 것을 좋아한다."
      group: 3
      revers: true
      code: ["J", "P"]

    - index: 14
      text: "다른 사람에게 자신이 어떤 사람으로 보일지 걱정하지 않는 편이다."
      group: 4
      revers: true
      code: ["T", "A"]

    - index: 15
      text: "단체 활동에 참여하는 일을 즐긴다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 16
      text: "결말을 자신의 방식으로 해석할 수 있는 책과 영화를 좋아한다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 17
      text: "자신보다는 남의 성공을 돕는 일에서 더 큰 만족감을 느낀다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 18
      text: "관심사가 너무 많아 다음에 어떤 일을 해야 할지 모를 때가 있다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 19
      text: "일이 잘못될까봐 자주 걱정하는 편이다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 20
      text: "단체에서 지도자 역할을 맡는 일은 가능한 피하고 싶다."
      group: 0
      revers: false
      code: ["E", "I"]

    - index: 21
      text: "자신에게 예술적 성향이 거의 없다고 생각한다."
      group: 1
      revers: false
      code: ["N", "S"]

    - index: 22
      text: "사람들이 감정보다는 이성을 중시했다면 더 나은 세상이 되었으리라고 생각한다."
      group: 2
      revers: false
      code: ["F", "T"]

    - index: 23
      text: "휴식을 취하기 전에 집안일을 먼저 끝내기를 원한다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 24
      text: "다른 사람의 논쟁을 바라보는 일이 즐겁다."
      group: 2
      revers: false
      code: ["F", "T"]

    - index: 25
      text: "다른 사람의 주의를 끌지 않으려고 하는 편이다."
      group: 0
      revers: false
      code: ["E", "I"]

    - index: 26
      text: "감정이 매우 빠르게 변하곤 한다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 27
      text: "자신만큼 효율적이지 못한 사람을 보면 짜증이 난다."
      group: 2
      revers: false
      code: ["F", "T"]

    - index: 28
      text: "해야 할 일을 마지막까지 미룰 때가 많다."
      group: 3
      revers: true
      code: ["J", "P"]

    - index: 29
      text: "사후세계에 대한 질문이 흥미롭다고 생각한다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 30
      text: "혼자보다는 다른 사람과 시간을 보내고 싶어한다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 31
      text: "이론 중심의 토론에는 관심이 없으며 원론적인 이야기는 지루하다고 생각한다."
      group: 1
      revers: false
      code: ["N", "S"]

    - index: 32
      text: "자신과 배경이 완전히 다른 사람에게도 쉽게 공감할 수 있다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 33
      text: "결정을 내리는 일을 마지막까지 미루는 편이다."
      group: 3
      revers: true
      code: ["J", "P"]

    - index: 34
      text: "이미 내린 결정에 대해서는 다시 생각하지 않는 편이다."
      group: 4
      revers: true
      code: ["T", "A"]

    - index: 35
      text: "혼자만의 시간을 보내기보다는 즐거운 파티와 행사로 일주일의 피로를 푸는 편이다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 36
      text: "미술관에 가는 일을 좋아한다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 37
      text: "다른 사람의 감정을 이해하기 힘들 때가 많다."
      group: 2
      revers: false
      code: ["F", "T"]

    - index: 38
      text: "매일 할 일을 계획하는 일을 좋아한다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 39
      text: "불안함을 느낄 때가 거의 없다."
      group: 4
      revers: true
      code: ["T", "A"]

    - index: 40
      text: "전화 통화를 거는 일은 가능한 피하고 싶다."
      group: 0
      revers: false
      code: ["E", "I"]

    - index: 41
      text: "자신의 의견과 매우 다른 의견을 이해하기 위해 많은 시간을 할애하곤 한다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 42
      text: "친구에게 먼저 만나자고 연락하는 편이다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 43
      text: "계획에 차질이 생기면 최대한 빨리 계획으로 돌아가기 위해 노력한다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 44
      text: "오래전의 실수를 후회할 때가 많다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 45
      text: "인간의 존재와 삶의 이유에 대해 깊이 생각하지 않는 편이다."
      group: 1
      revers: false
      code: ["N", "S"]

    - index: 46
      text: "감정을 조절하기보다는 감정에 휘둘리는 편이다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 47
      text: "상대방의 잘못이라는 것이 명백할 때도 상대방의 체면을 살려주기 위해 노력한다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 48
      text: "계획에 따라 일관성 있게 업무를 진행하기보다는 즉흥적인 에너지로 업무를 몰아서 처리하는 편이다."
      group: 3
      revers: true
      code: ["J", "P"]

    - index: 49
      text: "상대방이 자신을 높게 평가하면 나중에 상대방이 실망하게 될까 걱정하곤 한다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 50
      text: "대부분의 시간을 혼자서 일할 수 있는 직업을 원한다."
      group: 0
      revers: false
      code: ["E", "I"]

    - index: 51
      text: "철학적인 질문에 대해 깊게 생각하는 일은 시간 낭비라고 생각한다."
      group: 1
      revers: false
      code: ["N", "S"]

    - index: 52
      text: "조용하고 사적인 장소보다는 사람들로 붐비고 떠들썩한 장소를 좋아한다."
      group: 0
      revers: true
      code: ["I", "E"]

    - index: 53
      text: "상대방의 감정을 바로 알아차릴 수 있다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 54
      text: "무엇인가에 압도당하는 기분을 느낄 때가 많다."
      group: 4
      revers: false
      code: ["A", "T"]

    - index: 55
      text: "단계를 건너뛰는 일 없이 절차대로 일을 완수하는 편이다."
      group: 3
      revers: false
      code: ["P", "J"]

    - index: 56
      text: "논란이 되거나 논쟁을 불러일으킬 수 있는 주제에 관심이 많다."
      group: 1
      revers: true
      code: ["S", "N"]

    - index: 57
      text: "자신보다 다른 사람에게 더 필요한 기회라고 생각되면 기회를 포기할 수도 있다."
      group: 2
      revers: true
      code: ["T", "F"]

    - index: 58
      text: "마감 기한을 지키기가 힘들다."
      group: 3
      revers: true
      code: ["J", "P"]

    - index: 59
      text: "일이 원하는 대로 진행될 것이라는 자신감이 있다."
      group: 4
      revers: true
      code: ["T", "A"]
