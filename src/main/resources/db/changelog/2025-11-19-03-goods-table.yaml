databaseChangeLog:
  - changeSet:
      id: 2025-11-19-03-goods-table
      author: gyuhyung
      changes:
        - createTable:
            tableName: goods
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: uid
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: type
                  type: goods_type
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(255)

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: TEXT

              - column:
                  name: sale_price
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: discount
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: price
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: point
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: bonus_point
                  type: INT
                  defaultValueNumeric: 0

              - column:
                  name: status
                  type: goods_status
                  defaultValue: 'hidden'

              - column:
                  name: memo
                  type: TEXT

              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: deleted_at
                  type: TIMESTAMPTZ

        - createIndex:
            indexName: ik_goods_type
            tableName: goods
            columns:
              - column:
                  name: type

        - createIndex:
            indexName: ik_goods_category
            tableName: goods
            columns:
              - column:
                  name: category

        - createIndex:
            indexName: ik_goods_status
            tableName: goods
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: ik_goods_date
            tableName: goods
            columns:
              - column:
                  name: created_at
