databaseChangeLog:
  - changeSet:
      id: 18-create-shedlock
      author: system
      comment: "ShedLock 분산 락 테이블 생성 (배치 중복 실행 방지)"
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: locked_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

