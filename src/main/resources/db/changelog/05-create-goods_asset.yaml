databaseChangeLog:

  # ----------------------------------
  # GOODS ASSET
  # ----------------------------------
  - changeSet:
      id: create-goods-asset
      author: system
      changes:
        - createTable:
            tableName: goods_asset
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true

              - column:
                  name: goods_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: uid
                  type: varchar(100)

        - addForeignKeyConstraint:
            baseTableName: goods_asset
            baseColumnNames: goods_id
            referencedTableName: goods
            referencedColumnNames: id
            constraintName: fk_goods_asset_goods
