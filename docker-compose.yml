    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
#      - mongo_data:/data/mongodb
      - /home/jgh/mongodb:/data/mongodb

  postgresql:
