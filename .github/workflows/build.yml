name: ğŸ—ï¸ Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§© Checkout source
        uses: actions/checkout@v4

      - name: âš¡ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ” Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: ğŸ—ï¸ Build & Push Docker image (multi-arch)
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker buildx create --use
          IMAGE=ghcr.io/${{ github.repository_owner }}/hiteen-api
          TAG=${{ github.sha }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:$TAG -t $IMAGE:latest \
            --push .

      - name: âœ… Build complete
        if: success()
        run: echo "âœ… Docker image pushed to GHCR successfully"
