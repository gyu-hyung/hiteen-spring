name: Deploy to Kubernetes (SmileServer)

on:
  workflow_run:
    workflows: ["Build & Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: [self-hosted]

    env:
      NAMESPACE: hiteen-prod
      CHART_PATH: ./charts/api
      IMAGE: ghcr.io/${{ github.repository_owner }}/hiteen-api
      TAG: ${{ github.sha }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config
          kubectl config use-context $(kubectl config current-context)

      - name: Create namespace if not exists
        run: |
          kubectl get ns $NAMESPACE || kubectl create ns $NAMESPACE

      - name: Helm upgrade (deploy new image)
        run: |
          helm upgrade --install hiteen-api $CHART_PATH \
            -n $NAMESPACE \
            --set image.repository=$IMAGE \
            --set image.tag=$TAG \
            --set env.PROFILE=${{ github.ref_name == 'main' && 'prod' || 'dev' }} \
            --wait --timeout 300s

      - name: Verify deployment
        run: |
          kubectl rollout status deploy/hiteen-api -n $NAMESPACE
          kubectl get pods -n $NAMESPACE -o wide
