name: Deploy to Kubernetes (SmileServer)

on:
  workflow_run:
    workflows: ["Build & Push Docker Image"]
    types: [completed]

jobs:
  deploy:
    runs-on: [self-hosted]

    env:
      NAMESPACE: hiteen-prod
      CHART_PATH: ./charts/api
      IMAGE: ghcr.io/${{ github.repository_owner }}/hiteen-api
      TAG: ${{ github.event.workflow_run.head_sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace (임시 확인용)
        run: |
          echo "현재 작업 디렉토리:"
          pwd
          echo "파일 목록:"
          ls -R .

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context $(kubectl config current-context)
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl get ns $NAMESPACE || kubectl create ns $NAMESPACE

      - name: Helm upgrade
        run: |
          helm upgrade --install hiteen-api $CHART_PATH \
            -n $NAMESPACE \
            --set image.repository=$IMAGE \
            --set image.tag=$TAG \
            --set env.PROFILE=dev \
            --wait --timeout 180s

      - name: Verify deployment
        run: |
          kubectl rollout status deploy/hiteen-api -n $NAMESPACE
          kubectl get pods -n $NAMESPACE -o wide

      - name: Notify success
        if: success()
        run: echo "✅ hiteen-api deployed successfully to $NAMESPACE"

      - name: Notify failure
        if: failure()
        run: echo "❌ hiteen-api deploy failed. Check Helm/K8s logs."
