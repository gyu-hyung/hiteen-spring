on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted]   # EC2 Runner (K8s í´ëŸ¬ìŠ¤í„° ì ‘ê·¼ ê°€ëŠ¥)

    env:
      NAMESPACE: hiteen
      CHART_PATH: ./hiteen-chart
      IMAGE: ghcr.io/${{ github.repository_owner }}/hiteen-api
      TAG: ${{ github.event.workflow_run.head_sha }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: ğŸ§° Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: ğŸ” Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config set-cluster kubernetes --insecure-skip-tls-verify=true
          echo "âœ… Current context:"
          kubectl config current-context
          kubectl get nodes -o wide

      - name: ğŸ§± Create namespace if not exists
        run: |
          kubectl get ns $NAMESPACE || kubectl create ns $NAMESPACE

      - name: ğŸ” Create Firebase Secret
        run: |
          echo "${{ secrets.FIREBASE_KEY_JSON }}" | base64 --decode > firebase-key.json
          kubectl delete secret firebase-secret -n $NAMESPACE --ignore-not-found
          kubectl create secret generic firebase-secret \
            --from-file=firebase-key.json=firebase-key.json \
            -n $NAMESPACE
          rm -f firebase-key.json
        shell: bash

      - name: ğŸ” Create Redis Secret
        run: |
          REDIS_PASS="xxxxxxxx"
          kubectl delete secret redis-secret -n $NAMESPACE --ignore-not-found
          kubectl create secret generic redis-secret \
            --from-literal=redis-password=$REDIS_PASS \
            -n $NAMESPACE
        shell: bash

      - name: ğŸ§¹ Clean up pending Helm release
        run: |
          if helm status hiteen -n $NAMESPACE | grep -q "pending"; then
            echo "ğŸ”§ Found pending release. Cleaning up..."
            helm uninstall hiteen -n $NAMESPACE || true
          fi

          # âœ… Redis cluster post-install Job ì •ë¦¬ (ì¤‘ë³µ ì—ëŸ¬ ë°©ì§€)
          if kubectl get job redis-cluster-create -n $NAMESPACE >/dev/null 2>&1; then
            echo "ğŸ§¹ Removing existing redis-cluster-create job..."
            kubectl delete job redis-cluster-create -n $NAMESPACE --ignore-not-found=true
          fi

      - name: ğŸ§© Build Helm dependencies (MinIO)
        run: |
          cd $CHART_PATH
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm dependency update

      - name: ğŸª¶ Deploy via Helm (App + Redis + MinIO)
        run: |
          helm upgrade --install hiteen $CHART_PATH \
            -n $NAMESPACE \
            --set app.image.repository=$IMAGE \
            --set app.image.tag=$TAG \
            --set ingress.enabled=true \
            --set redis.password=xxxxxxxx \
            --set redis.storageClass=local-path \
            --set minio.enabled=true \
            --set minio.auth.rootUser=minioadmin \
            --set minio.auth.rootPassword=minioadmin123 \
            --set minio.image.tag=2024.9.23-debian-12-r0 \
            --wait --timeout 300s


      - name: ğŸ•“ Wait for Redis Pods to be Ready
        run: |
          echo "â³ Waiting for Redis pods to be ready..."
          for i in $(seq 0 5); do
            kubectl wait --for=condition=ready pod/redis-$i -n $NAMESPACE --timeout=90s || true
          done
          kubectl get pods -n $NAMESPACE -o wide
        shell: bash

      - name: ğŸ” Verify Redis Cluster creation job
        run: |
          echo "ğŸ” Checking Redis cluster job status..."
          kubectl get job redis-cluster-create -n $NAMESPACE || true
          kubectl logs job/redis-cluster-create -n $NAMESPACE || true

      - name: ğŸ” Verify rollout
        run: |
          kubectl rollout status deployment/hiteen-test -n $NAMESPACE
          kubectl get pods -n $NAMESPACE -o wide

      - name: âœ… Success notification
        if: success()
        run: echo "âœ… hiteen + redis-cluster deployed successfully!"

      - name: âŒ Failure notification
        if: failure()
        run: echo "âŒ Deployment failed. Check logs."
