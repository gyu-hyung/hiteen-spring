name: Swagger API ChangeLog Auto

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  swagger-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Node (for openapi-diff)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Grant permission for Gradlew
        run: chmod +x ./gradlew

      - name: Install openapi-diff
        run: npm install -g openapi-diff

      - name: Generate Swagger spec and update changelog
        run: ./gradlew updateSwaggerChangeLog

      - name: Commit changelog and updated spec
        run: |
          git config --global user.email "ci@hiteen"
          git config --global user.name "Hiteen CI"
          git add docs/openapi/
          git commit -m "Update Swagger changelog [CI]" || echo "No changes to commit"
          git push || echo "Skip push for PR"

      - name: Comment changelog on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "Swagger API 변경 이력"
          path: docs/openapi/changelog.txt
